<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학생식당 음식 메뉴</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
    }
    .button-container {
      text-align: center;
      margin-top: 20px;
    }
    .menu-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .menu-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
      border: 1px solid #ddd;
      width: 250px;
      background-color: #f9f9f9;
      border-radius: 10px;
    }
    .menu-item img {
      width: 100%;
      height: auto;
      max-width: 200px;
      border-radius: 8px;
    }
    .menu-name {
      font-size: 1.3em;
      font-weight: bold;
      margin-top: 10px;
    }
    .menu-price {
      font-size: 1.2em;
      color: #888;
      margin-top: 5px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
<h1>학생식당 음식 메뉴</h1>

<!-- 버튼 컨테이너 -->
<div class="button-container">
  <button onclick="showMenu('western')">양식/분식</button>
  <button onclick="showMenu('ramen')">라면/김밥</button>
</div>

<!-- 메뉴 컨테이너 -->
<div id="menu-container" class="menu-container">
  <!-- 기본 메뉴 -->
  <div class="menu-item">
    <div class="menu-name">치즈 돈까스</div>
    <img src="cheese_donkkaseu.jpg" alt="치즈 돈까스 이미지">
    <div class="menu-price">4500원</div>
  </div>
  <div class="menu-item">
    <div class="menu-name">라면</div>
    <img src="ramen.jpg" alt="라면 이미지">
    <div class="menu-price">3000원</div>
  </div>
  <div class="menu-item">
    <div class="menu-name">비빔밥</div>
    <img src="bibimbap.jpg" alt="비빔밥 이미지">
    <div class="menu-price">5000원</div>
  </div>
</div>

<script>
  // 양식/분식 메뉴 데이터
  const westernMenu = [
    { name: '돈까스 정식', price: '4200원', img: 'donkkaseu_set.jpg' },
    { name: '치즈 돈까스', price: '4600원', img: 'cheese_donkkaseu.jpg' },
    { name: '고구마 치즈 돈까스', price: '4600원', img: 'sweet_potato_cheese_donkkaseu.jpg' },
    { name: '왕돈까스', price: '4800원', img: 'king_donkkaseu.jpg' },
    { name: '만두국', price: '3900원', img: 'dumpling_soup.jpg' },
    { name: '만두국 + 공기밥', price: '4600원', img: 'dumpling_soup_rice.jpg' },
    { name: '어묵 우동', price: '3900원', img: 'fishcake_udon.jpg' },
    { name: '군만두', price: '1200원', img: 'fried_dumplings.jpg' },
    { name: '냉면', price: '4000원', img: 'cold_noodles.jpg' },
    { name: '비빔냉면', price: '4000원', img: 'spicy_cold_noodles.jpg' },
    { name: '짬뽕', price: '3900원', img: 'jjambbong.jpg' }
  ];

  // 라면/김밥 메뉴 데이터
  const ramenMenu = [
    { name: '라면', price: '3000원', img: 'ramen.jpg' },
    { name: '김밥', price: '2000원', img: 'kimbap.jpg' }
  ];

  // 메뉴를 표시하는 함수
  function showMenu(menuType) {
    const menuContainer = document.getElementById('menu-container');
    menuContainer.innerHTML = '';  // 기존 메뉴 삭제

    let menuData = [];
    if (menuType === 'western') {
      menuData = westernMenu;
    } else if (menuType === 'ramen') {
      menuData = ramenMenu;
    }

    // 새로운 메뉴 항목 생성
    menuData.forEach(menu => {
      const menuItem = document.createElement('div');
      menuItem.className = 'menu-item';

      const menuName = document.createElement('div');
      menuName.className = 'menu-name';
      menuName.textContent = menu.name;

      const menuImage = document.createElement('img');
      menuImage.src = menu.img;
      menuImage.alt = `${menu.name} 이미지`;

      const menuPrice = document.createElement('div');
      menuPrice.className = 'menu-price';
      menuPrice.textContent = menu.price;

      menuItem.appendChild(menuName);
      menuItem.appendChild(menuImage);
      menuItem.appendChild(menuPrice);

      menuContainer.appendChild(menuItem);
    });
  }
</script>
</body>
</html>
